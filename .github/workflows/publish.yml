name: Publish to crates.io

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        shell: bash
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo docker image prune -af || true
          sudo apt-get clean
          df -h

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libwayland-dev libxkbcommon-dev libasound2-dev libudev-dev

      - name: Verify crates.io token is available
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        shell: bash
        run: |
          if [ -z "${CARGO_REGISTRY_TOKEN}" ]; then
            echo "Missing secret: CARGO_REGISTRY_TOKEN"
            echo "Set it in: GitHub repo Settings -> Secrets and variables -> Actions -> New repository secret"
            exit 1
          fi
          echo "OK: CARGO_REGISTRY_TOKEN is set (length: ${#CARGO_REGISTRY_TOKEN})"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Verify tag matches Cargo.toml version
        shell: bash
        run: |
          python - <<'PY'
          import os
          import re
          import tomllib

          tag = os.environ.get('GITHUB_REF_NAME', '')
          m = re.fullmatch(r'v(\d+\.\d+\.\d+)', tag)
          if not m:
              raise SystemExit(f"Expected tag like vMAJOR.MINOR.PATCH, got: {tag!r}")
          tag_version = m.group(1)

          with open('Cargo.toml', 'rb') as f:
              cargo = tomllib.load(f)
          cargo_version = cargo['package']['version']

          if cargo_version != tag_version:
              raise SystemExit(
                  f"Tag version ({tag_version}) does not match Cargo.toml version ({cargo_version})."
              )

          print(f"OK: tag {tag} matches Cargo.toml version {cargo_version}")
          PY

      - name: Check if version is already published
        id: crates_io
        shell: bash
        run: |
          python - <<'PY'
          import os
          import tomllib
          import urllib.error
          import urllib.request

          with open('Cargo.toml', 'rb') as f:
              cargo = tomllib.load(f)

          name = cargo['package']['name']
          version = cargo['package']['version']

          url = f"https://crates.io/api/v1/crates/{name}/{version}"
          already = False
          try:
              with urllib.request.urlopen(url) as r:
                  already = (getattr(r, 'status', 200) == 200)
          except urllib.error.HTTPError as e:
              # 404 means the version doesn't exist yet.
              already = False
              if e.code != 404:
                  raise

          with open(os.environ['GITHUB_OUTPUT'], 'a', encoding='utf-8') as f:
              f.write(f"already_published={'true' if already else 'false'}\n")

          print(f"crates.io: {name} {version} already_published={already}")
          PY

      - name: Dry-run publish
        run: cargo publish --dry-run --locked

      - name: Publish
        if: steps.crates_io.outputs.already_published != 'true'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked

      - name: Publish skipped
        if: steps.crates_io.outputs.already_published == 'true'
        run: |
          echo "Skipping publish: version already exists on crates.io"
